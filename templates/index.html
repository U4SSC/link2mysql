<!DOCTYPE html>
<html lang="zh-TW">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap/css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/aos.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
<title>永續指標分析與呈現</title>

</head>
<body>

<div class="top_bar px-auto">
    <a href="#top">Top</a>
    <a href="#KPI">KPI</a>
    <a href="#aboutus">About us</a>
</div>

<div id="top" class="row justify-content-center mx-0">
    <div class="dawn one"></div>
    <div class="dawn two"></div>
    <div class="dawn three"></div>

    <div class="slogan col-10 mt-5">
        <div data-aos="fade-right" data-aos-delay="0">
            <span>S</span>ustainable
        </div>
        <div data-aos="fade-right" data-aos-delay="100">
            &emsp;<span>D</span>evelopment
        </div>
        <div data-aos="fade-right" data-aos-delay="200">
            &emsp;&emsp;<span>G</span>oals
        </div>
    </div>
</div>
<div id="KPI">
    <div class="container my-5">
        <div class="row justify-content-around align-item-center">
            <div id="circle_world" class="col-4 icon_for_graph" data-aos="fade-down"
                data-aos-offset="150"
                data-aos-delay="50"
                data-aos-duration="800"
                data-aos-easing="ease-in-out">
                <img src="{{ url_for('static', filename = 'img/earth.png') }}" alt="earth">
            </div>
            <div id="flat_world" class="col-4 icon_for_graph" data-aos="fade-down"
                data-aos-offset="150"
                data-aos-delay="150"
                data-aos-duration="800"
                data-aos-easing="ease-in-out">
                <img src="{{ url_for('static', filename = 'img/map.png') }}" alt="map">
            </div>
            <div id="scatter_world" class="col-4 icon_for_graph" data-aos="fade-down"
                data-aos-offset="150"
                data-aos-delay="250"
                data-aos-duration="800"
                data-aos-easing="ease-in-out">
                <img src="{{ url_for('static', filename = 'img/scatter.png') }}" alt="scatter">
            </div>
            <div id="circle_world_img" class="">
                <iframe src="/circle_world_plot_2014" class=""></iframe>
                <div class="intro p-5">
                    文字文字文字文字文字文字文字文字
                </div>
            </div>
            
            <div id="flat_world_img" class="">
                <iframe src="/flat_world_plot_2014"></iframe>
            </div>
            <div id="scatter_world_img" class="">
                <iframe src="/scatter_plot_2014"></iframe>
            </div>
        </div>
    </div>
</div>

<h4 class="text-center">Please choose countrys to make line chart.</h4>
<div class="container my-5">
    <div class="row justify-content-center align-item-center mx-0">
        <div id="country_checkbox" class="col-6 shadow-lg row justify-content-between p-5 mx-0">
            {% for name in country %}
            <div class="col-6 form-check">
                <input class="form-check-input" type="checkbox" name="country" id="{{ name }}">
                <label class="form-check-label" for="{{ name }}">
                    {{ name }}
                </label>
            </div>
            {% endfor %}
        </div>
        <div class="col-6 text-center">
            <img id="linechart" src="{{ url_for('static', filename = 'img/2d_plot.png') }}" alt="line chart" style="height: 100%;" class="shadow-lg">
        </div>
        <div class="col-6 text-center">
            <button type="submit" class="col-2 btn btn-primary mt-4 mx-2" id="linechartSearch">submit</button>
            <button type="button" class="col-2 btn btn-danger mt-4 mx-2" id="linechartClear">Clear</button>
        </div>
        <div class="col-6"></div>
    </div>
</div>

<div id="aboutus" class="row justify-content-center mx-0">
    <div class="dusk one"></div>
    <div class="dusk two"></div>
    <div class="dusk three"></div>
    <div id="info" class="container-fluid">
        <div class="row justify-content-center mx-0">
            <span class="text-center m-4">ABOUT US</span>
            <p class="text-center mt-5">
                Contact email：office2022@cs.ccu.edu.tw<br/>
                Address : 621301 嘉義縣民雄鄉大學路168號
            </p>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename = 'bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'js/aos.js') }}"></script>
<script src="{{ url_for('static', filename = 'js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'js/main.js') }}"></script>
<script type="text/javascript">
    AOS.init();

</script>

</body>
</html>
